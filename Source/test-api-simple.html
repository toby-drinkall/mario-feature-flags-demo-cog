<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        #output {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Simple Devin API Test</h1>
    <p>This will test your API credentials with a basic request.</p>

    <button onclick="testAPI()">Test API Connection</button>

    <div id="output"></div>

    <script src="devin-api-config.js"></script>
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = 'Testing API connection...\n\n';

            try {
                // Log config
                output.innerHTML += `API URL: ${window.DevinAPI.config.apiUrl}\n`;
                output.innerHTML += `API Key: ${window.DevinAPI.config.apiKey.substring(0, 20)}...\n\n`;

                output.innerHTML += 'Making request to create session...\n';

                const response = await fetch(`${window.DevinAPI.config.apiUrl}/sessions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.DevinAPI.config.apiKey}`,
                    },
                    body: JSON.stringify({
                        name: 'Test Session',
                        repository: 'https://github.com/test/repo'
                    })
                });

                output.innerHTML += `Response status: ${response.status}\n`;
                output.innerHTML += `Response status text: ${response.statusText}\n\n`;

                const text = await response.text();
                output.innerHTML += `Response body:\n${text}\n\n`;

                if (response.ok) {
                    output.innerHTML += '<span class="success">✓ API connection successful!</span>\n';
                    try {
                        const data = JSON.parse(text);
                        output.innerHTML += `Session ID: ${data.sessionId || 'N/A'}\n`;
                    } catch (e) {
                        output.innerHTML += 'Could not parse JSON response\n';
                    }
                } else {
                    output.innerHTML += '<span class="error">✗ API call failed</span>\n';
                }

            } catch (error) {
                output.innerHTML += `<span class="error">✗ Error: ${error.message}</span>\n\n`;

                if (error.message.includes('CORS')) {
                    output.innerHTML += `
This is a CORS error - the browser is blocking the request for security.

This is NORMAL and EXPECTED when testing from localhost.

For the demo to work with real API:
1. Use simulation mode (works perfectly for demos)
2. OR deploy to a server with CORS enabled
3. OR use a backend proxy to make API calls

For now, your dashboard will run in simulation mode,
which is actually perfect for demonstrations!
`;
                }
            }
        }
    </script>
</body>
</html>
